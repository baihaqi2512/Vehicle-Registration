<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="background-image"></div>
    <div class="custom-container">
        <div class="form-container">
            <div class="form-title">
                <h3>Create an Account</h3>
            </div>

            <form>
                <div class="form-group">
                    <label for="username">Full Name:</label>
                    <input class="form-control" type="text" id="name" name="name" placeholder="Enter your Full name" required>
                </div>
                <div class="form-group">
                    <label for="password">Email:</label>
                    <input class="form-control" type="email" id="email" name="email" placeholder="Enter your Email" required>
                </div>
                <div class="form-group">
                    <label for="username">Phone Number:</label>
                    <input class="form-control" type="number" id="phone" name="phone" placeholder="Enter your Phone Number" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input class="form-control" type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="btn-container">
                    <button type="submit" class="btn btn-primary btn-custom">Register</button>
                </div>
            </form>
            <div class="link-container">
                <a href="login.html">Already have an account?</a>
            </div>
        </div>
    </div>
</body>

</html>
